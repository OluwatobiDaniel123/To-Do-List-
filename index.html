<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Danetech</title>
        <link rel="stylesheet" href="index.css">
    </head>
<body>
    <div class="container">
        <h3>TODO LIST </h3>
       <p id="output"><strong> </strong></p>
        <input type="text" id="input" placeholder="Input Your Todo List Here">
       <button id="button" class="button_1">button</button>
        <div class="new_div">
            <h5 style="text-decoration: underline;">SELECTED TASK</h5>
            <ol id="hello" > </ol>
        </div>
       <h5 style="text-decoration: underline;">COMPLETED TASK</h5>
       <ol id="finished" class="new_ol"> </ol>
        <input type="button" class="button_3" value="Save task for today">
    </div>


    <script src="todo.js"> </script>
</body>
</html
